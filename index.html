<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/ecd707be4b.js"></script>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <title>ShapeDrawer (Quick Example)</title>
</head>
<body class="typ">
    <div class="wrapper h100">
        <div class="title">
            <h3>ShapeDrawer (Quick Example)</h3>
        </div>
        <div class="gc-1 row-2 flex-col icon-tray">
            <button class="btn">
                <img src="./images/square.svg">
            </button>
            <button class="btn">
                <img src="./images/circle.svg">
            </button>
            <button class="btn">
                <img src="./images/square.svg">
            </button>
            <button class="btn">
                <img src="./images/circle.svg">
            </button>
        </div>
        <div class="gc-2 row-2" id="flexbox"><canvas width="100" height="100"></canvas></div>
        <div class="gc-3 row-2 flex-col icon-tray"> 
            <button class="btn" data-shape="rectangle">
                <img src="./images/square.svg">
            </button>
            <button class="btn" data-shape="circle">
                <img src="./images/circle.svg">
            </button>
            <button class="btn">
                <img src="./images/move.svg">
            </button>
            <button class="btn">
                <img src="./images/trash.svg">
            </button>
            <button class="btn">
                <img src="./images/droplet.svg">
            </button>
        </div>
    </div>
</body>
</html>
