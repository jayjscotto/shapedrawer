<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/ecd707be4b.js"></script>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <title>ShapeDrawer (Quick Example)</title>
</head>
<body class="typ">
    <div class="wrapper h100">
        <div class="title">
            <h3>ShapeDrawer (Quick Example)</h3>
        </div>
        <div class="gc-1 row-2 flex-col icon-tray">
            <button class="btn" data-shape="rectangle">
                <img src="./images/square.svg">
            </button>
            <button class="btn" data-shape="circle">
                <img src="./images/circle.svg">
            </button>
            <button class="btn">
                <img src="./images/square.svg">
            </button>
            <button class="btn">
                <img src="./images/circle.svg">
            </button>
        </div>
        <div class="gc-2 row-1 flexbox">
            
        </div>
        <div class="gc-2 row-2 flexbox">
            <form action="" class="setDims">
                <label for="canvasHeight"> Set Canvas Height: </label>
                <input id="canvasHeight" type="number" name="canvasHeight" min="100" max="800" placeholder="Height">
                <label for="canvasWidth"> Set Canvas Width: </label> 
                <input id="canvasWidth"type="number" name="canvasWidth" min="100" max="800" placeholder="Width">
                <input id="canvasResizeBtn" type="submit" value="Resize Canvas" onclick="canvasResize(); return false;">
                <input type="submit" value="Reset Canvas">
            </form>
            <canvas width="300px" height="300px"></canvas>
        </div>
        <div class="gc-3 row-2 flex-col icon-tray"> 
            <button class="btn" data-shape="rectangle">
                <img src="./images/square.svg">
            </button>
            <button class="btn" data-shape="circle">
                <img src="./images/circle.svg">
            </button>
            <button class="btn">
                <img src="./images/move.svg">
            </button>
            <button class="btn">
                <img src="./images/trash.svg">
            </button>
            <button class="btn">
                <img src="./images/droplet.svg">
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
