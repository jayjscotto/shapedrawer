<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/ecd707be4b.js"></script>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <title>ShapeDrawer (Quick Example)</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h3>ShapeDrawer (Quick Example)</h3>
        </div>
        <div class="shape-list">
        </div>
        <div class="canvas"><canvas></div>
        <div class="menu"> 
            <button class="btn" data-shape="rectangle">
                <!-- <i class="fa fa-square"></i> -->
                <img src="./images/square.svg">
            </button>
            <button class="btn" data-shape="circle">
                <!-- <i class="fa fa-circle" ></i> -->
                <img src="./images/circle.svg">
            </button>
            <button class="btn">
                <!-- <i class="fa fa-arrows-alt"></i> -->
                <img src="./images/move.svg">
            </button>
            <button class="btn">
                <!-- <i class="fa fa-trash"></i> -->
                <img src="./images/trash.svg">
            </button>
            <button class="btn">
                <!-- <i class=""></i> -->
                <img src="./images/droplet.svg">
            </button>
        </div>
    </div>
</body>
</html>
